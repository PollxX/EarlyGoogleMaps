<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Old Key, now taken out-->
        <script type="text/javascript" src="map.js"></script>
        <style>
            body {width:1280px; height: 720px;}
            #map {width:100%; height:100%;}
            input { margin-bottom: 25px; margin-right: 10px;}
            .info {width: 200px}
        </style>
    </head>
    <body>
        <div id="buttons">
            <hr>
            <input type="button" value="Home" onclick="returnHome()">
            <input type="button" value="Edit Co-ords" onclick="moveMap()">
            <input type="button" value="Edit Zoom" onclick="zoomTo()">
            <input type="button" value="Maptype: Road" onclick="changeMapType(0)">
            <input type="button" value="Maptype: Hybrid" onclick="changeMapType(1)">
            <input type="button" value="Maptype: Satellite" onclick="changeMapType(2)">
            <input type="button" value="Maptype: Terrain" onclick="changeMapType(3)">
            <hr>
            <input type="button" value="Button 1" onclick="button1()">
            <input type="button" value="Button 2" onclick="button2()">
            <input type="button" value="Button 3" onclick="button3()">
            <input type="button" value="Button 4" onclick="button4()">
            <input type="button" value="Button 5" onclick="button5()">
            <input type="button" value="Button 6" onclick="button6()">
            <hr>
        </div>
        <div id="map"></div>
        <hr>
        <div id="output"></div>
    </body>
</html>
